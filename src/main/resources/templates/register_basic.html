<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodfolio 회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 1200px;
            border-radius: 8px;
            overflow: hidden;
        }
        .image-section {
            width: 50%;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-section img {
            width: 80%;
            height: auto;
        }
        .form-section {
            width: 50%;
            padding: 40px;
            box-sizing: border-box;
        }
        .form-section h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-section form {
            display: flex;
            flex-direction: column;
        }
        .form-section form input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-section form .input-group {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .form-section form .input-group input {
            flex: 1;
        }
        .form-section form .input-group button {
            padding: 10px;
            margin-left: 10px;
            background-color: #5e72e4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-section .options {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .form-section .options a {
            text-decoration: none;
            color: #5e72e4;
        }
        .form-section form button[type="submit"] {
            background-color: #5e72e4;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        .form-section form button[type="submit"]:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
    <div class="image-section">
        <img src="https://via.placeholder.com/500" alt="랜덤 음식 이미지">
    </div>
    <div class="form-section">
        <h1>Foodfolio 회원가입</h1>
        <form th:action="@{/register_basic}" method="post">
            <div class="input-group">
                <input type="text" id="loginId" name="loginId" placeholder="로그인 ID (이메일)" required>
                <button type="button" onclick="checkLoginId()">중복 체크</button>
            </div>
            <input type="text" name="name" placeholder="이름" required>
            <input type="text" name="nickname" placeholder="닉네임" required>
            <input type="email" name="email" placeholder="이메일" required>
            <input type="password" name="password" placeholder="비밀번호" required>
            <button type="submit" id="submit-btn" disabled>회원가입</button>
        </form>
        <div class="options">
            <span>이미 계정이 있으신가요? <a th:href="@{/login}">로그인</a></span>
        </div>
    </div>
</div>

<script>
    function checkLoginId() {
        const loginId = $('#loginId').val();

        // Ajax를 통해 서버로 로그인 ID 중복 체크 요청
        $.ajax({
            url: '/checkLoginId',  // 서버에서 처리할 엔드포인트
            type: 'POST',
            data: { loginId: loginId },
            success: function(response) {
                if (response.exists) {
                    alert('이미 사용 중인 로그인 ID입니다.');
                    $('#submit-btn').prop('disabled', true);
                } else {
                    alert('사용 가능한 로그인 ID입니다.');
                    $('#submit-btn').prop('disabled', false);
                }
            },
            error: function() {
                alert('오류가 발생했습니다. 다시 시도해주세요.');
            }
        });
    }
</script>
</body>
</html>
