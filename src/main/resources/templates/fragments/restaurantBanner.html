<!-- src/main/resources/templates/fragments/restaurantBanner.html -->
<div th:fragment="restaurantBanner(name, rating, reviewCount, price, category, status, hours)">
    <div class="restaurant-banner" style="background-image: url('https://via.placeholder.com/1200x400');">
        <div class="container">
            <div class="restaurant-info">
                <h1 class="restaurant-name" th:text="${name}">레스토랑 이름</h1>
                <!-- TODO: 백엔드 개발자는 즐겨찾기 기능을 구현해야 합니다. -->
                <button id="bookmarkButton" class="bookmark-btn">
                    <i class="far fa-bookmark"></i> 즐겨찾기
                </button>
                <div class="restaurant-meta">
                    <div class="rating">
                        <!-- TODO: 백엔드 개발자는 실제 별점 데이터를 제공해야 합니다. -->
                        <span class="stars" th:text="${rating}">★★★★☆</span>
                        <span class="review-count" th:text="${reviewCount + ' 리뷰'}">리뷰 수</span>
                    </div>
                    <div class="price-category">
                        <!-- TODO: 백엔드 개발자는 가격 범위 데이터를 제공해야 합니다. -->
                        <span class="price" th:text="${price}">₩₩</span>
                        <span class="category" th:text="${'• ' + category}">카테고리</span>
                    </div>
                </div>
                <div class="restaurant-status">
                    <!-- TODO: 백엔드 개발자는 실시간 영업 상태를 확인하고 제공해야 합니다. -->
                    <span class="open-now" th:text="${status}">영업 상태</span>
                    <!-- TODO: 백엔드 개발자는 영업 시간 데이터를 제공해야 합니다. -->
                    <span class="hours" th:text="${hours}">영업 시간</span>
                </div>
            </div>
        </div>
    </div>
</div>
