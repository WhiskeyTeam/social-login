<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="reviewTextarea">
        <textarea id="reviewText" placeholder="음식의 맛, 양, 가격에 대해 어떠셨나요? 특별히 추천하고 싶은 메뉴가 있나요? 서비스와 분위기는 어땠나요? 재방문하고 싶은 곳인가요? 다른 사람들에게 알려주고 싶은 꿀팁이 있다면 공유해주세요!" required></textarea>
        <p class="review-length">글자 수: <span id="charCount">0</span> / 500</p>
    </div>
</body>
</html>
