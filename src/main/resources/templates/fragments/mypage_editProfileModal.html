<!-- src/main/resources/templates/fragments/mypage_editProfileModal.html -->
<div th:fragment="editProfileModal" id="editProfileModal" class="modal">
    <div class="modal-content">
        <span class="close">×</span>
        <h2>프로필 수정</h2>
        <form id="editProfileForm">
            <label for="editName">이름:</label>
            <input type="text" id="editName" name="name" th:value="${name}">
            
            <label for="editLocation">위치:</label>
            <input type="text" id="editLocation" name="location" th:value="${location}">
            
            <label for="editInterests">관심사:</label>
            <input type="text" id="editInterests" name="interests" th:value="${interests}">
            
            <label for="editBio">자기소개:</label>
            <textarea id="editBio" name="bio" th:text="${bio}"></textarea>
            
            <button type="submit">저장</button>
        </form>
    </div>
</div>
