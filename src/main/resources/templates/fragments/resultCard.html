<!-- src/main/resources/templates/fragments/resultCard.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="resultCard(number, name, rating, reviewCount, priceRange, cuisine, location, comment)">
        <a th:href="@{/restaurant}" class="result-card-link">
            <div class="result-card">
                <img src="https://via.placeholder.com/150x150" th:alt="${name}" class="restaurant-image">
                <div class="restaurant-info">
                    <h3 th:text="${number + '. ' + name}">1. 레스토랑 이름</h3>
                    <div class="rating" th:text="${rating + ' (' + reviewCount + ' 리뷰)'}">★★★★☆ 4.5 (302 리뷰)</div>
                    <p th:text="${priceRange + ' • ' + cuisine + ' • ' + location}">₩₩ • 요리 종류 • 위치</p>
                    <p th:text="${comment}">"레스토랑 설명"</p>
                </div>
            </div>
        </a>
    </div>
</body>
</html>
