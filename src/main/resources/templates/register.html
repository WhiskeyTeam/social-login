<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodfolio 회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 1200px;
            border-radius: 8px;
            overflow: hidden;
        }
        .image-section {
            width: 50%;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-section img {
            width: 80%;
            height: auto;
        }
        .form-section {
            width: 50%;
            padding: 40px;
            box-sizing: border-box;
        }
        .form-section h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-section form {
            display: flex;
            flex-direction: column;
        }
        .form-section form input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-section form button {
            padding: 10px;
            margin: 10px 0;
            background-color: #5e72e4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-section .options {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .form-section .options a {
            text-decoration: none;
            color: #5e72e4;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="image-section">
        <img src="https://via.placeholder.com/500" alt="랜덤 음식 이미지">
    </div>
    <div class="form-section">
        <h1>Foodfolio 회원가입</h1>
        <form th:action="${isSocialLogin} ? '/register_social' : '/register'" method="post">
            <input type="text" name="name" placeholder="이름" required th:value="${userAttributes['name']}">
            <input type="text" name="nickname" placeholder="닉네임" required>
            <input type="text" name="loginId" placeholder="로그인 ID (이메일)" required th:value="${userAttributes['email']}">
            <input type="email" name="email" placeholder="이메일" required th:value="${userAttributes['email']}">
            <input type="password" name="password" placeholder="비밀번호" th:if="${!isSocialLogin}">
            <button type="submit">회원가입</button>
        </form>
        <div class="options">
            <span>이미 계정이 있으신가요? <a th:href="@{/login}">로그인</a></span>
        </div>
    </div>
</div>
</body>
</html>
