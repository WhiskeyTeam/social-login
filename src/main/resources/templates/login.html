<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodfolio 로그인</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/common.css">
</head>
<body class="login-page">
<div class="login-container">
    <div class="image-section">
        <!-- TODO: 실제 로고 이미지로 교체 필요 -->
        <!-- <img src="https://via.placeholder.com/500" alt="Placeholder Image"> -->
    </div>
    <div class="form-section">
        <h1>Foodfolio에 오신 것을 환영합니다</h1>

        <!-- 알럿 메시지 표시 -->
        <div th:if="${param.alert == 'account_deactivated'}">
            <script>
                alert("해당 계정은 비활성화되어 있습니다. 관리자에게 문의하세요.");
            </script>
        </div>

        <!-- 에러 메시지 표시 -->
        <div th:if="${error}" class="error-message" style="color: red; margin-bottom: 10px;">
            <p th:text="${error}"></p>
        </div>

        <div class="social-login">
            <a href="/oauth2/authorization/naver" class="naver"></a>
            <a href="/oauth2/authorization/google" class="google"></a>
        </div>
        <div class="divider">또는</div>

        <form action="/login" method="post">
            <input type="text" id="loginId" name="loginId" placeholder="아이디" required />
            <input type="password" id="password" name="password" placeholder="비밀번호" required />
            <div class="options">
                <label>
                    <input type="checkbox"> 로그인 상태 유지
                </label>
                <a href="#">비밀번호를 잊으셨나요?</a>
            </div>
            <button type="submit">로그인</button>
        </form>

        <div class="options">
            <!-- TODO: 회원가입 페이지 연결 확인 필요 -->
            <span>계정이 없으신가요? <a href="/register_basic">회원가입</a></span>
        </div>
    </div>
</div>
</body>
</html>
